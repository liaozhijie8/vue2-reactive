<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue响应式原理</title>
  <!-- 引入'vue' -->
  <script src="bundle.js"></script>
</head>

<body>
  <h1>响应式原理</h1>
  <div id="app">
    <h1>{{title}}</h1>
    <p>{{msg}}</p>
    <p>{{stu.age}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        msg: "hello",
        title: "数据劫",
        name:"leon",
        stu:{
          name:'小白',
          age:22
        },
        array:[1,3,4]
      },
    });
  </script>
</body>

</html>
